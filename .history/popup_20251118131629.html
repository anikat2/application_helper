<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    button {
      background: #4285f4;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #357ae8;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h3>Append to Google Sheets</h3>
  
  <input type="text" id="spreadsheetId" placeholder="Spreadsheet ID">
  <input type="text" id="sheetName" placeholder="Sheet Name (e.g., Sheet1)">
  
  <button id="saveData">Save Current Page Data</button>
  <button id="authorize">Authorize Google Sheets</button>
  
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
