<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      background: #4285f4;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }
    button:hover {
      background: #357ae8;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
    h3 {
      margin: 0 0 15px 0;
      color: #333;
    }
    .preview {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
    }
    .preview strong {
      display: block;
      margin-top: 8px;
      color: #555;
    }
  </style>
</head>
<body>
  <h3>ðŸ“‹ Job Application Tracker</h3>
  
  <button id="saveData">Add to Spreadsheet</button>
  
  <div id="preview" class="preview" style="display:none;"></div>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
